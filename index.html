<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Telegram Mini-App</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #00FF00; /* Green background */
  }
  .coin-button {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100px;
    height: 100px;
    background-color: gold;
    border-radius: 50%; /* Makes the button round */
    border: 5px solid #DAA520; /* Coin edge */
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.3s ease; /* Smooth transition for the button press */
    user-select: none;
    outline: none; /* Remove focus outline */
  }
  .coin-button:hover {
    background-color: #ffd700; /* Lighter gold color on hover */
    transform: scale(1.1); /* Slightly increase size on hover */
  }
  .coin-button:active, .coin-button.clicked {
    transform: scale(0.9); /* Slightly decrease size on click */
    background-color: #b8860b; /* Darker gold color on click */
  }
  .coin-button:focus {
    outline: none;
  }
</style>
</head>
<body>
  <div class="coin-button" id="coinButton">
    BOOST
  </div>
  <script>
    // Get the button element
    var coinButton = document.getElementById('coinButton');
    
    // Add touch event listeners
    coinButton.addEventListener('touchstart', function() {
      coinButton.classList.add('clicked');
    });
    coinButton.addEventListener('touchend', function() {
      coinButton.classList.remove('clicked');
    });
  </script>
</body>
</html>
